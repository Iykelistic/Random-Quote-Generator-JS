<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
</head>

<body>
 <div class="container">
 <header>
   <h1>Random Architecture Quote Generator</h1>
 </header>
  <main>
    <div class="quote-box">
      <q id="quote">Random Quote</q>
      <nav>
      <div class="author">
        <p id="author">Author</p>
      </div>
      <div class="buttons">
        <a href="#" title="Next Quote" class="btn" id="next" onClick="newQuote()"> Next Quote</a>
        <a href="#" title="Tweet this Quote" class="btn" id="facebook"><i class="fa fa-2x fa-facebook" aria-hidden="true"></i></a>
        <a href="#" title="Tweet this Post" class="btn" id="twitter"><i class="fa fa-2x fa-twitter" aria-hidden="true"></i></a>
      </div>
      </nav>
    </div>
  </main>
    <footer>
      <p>Coded by Sebastian - see source on <a href="#">GitHub</a></p>
    </footer>
  </div>
</body>
<script src="script.js"></script>
</html>
